{% extends 'base.html' %}
{% block content %}
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>프로필 수정</h1>
    </div><!-- End Page Title -->
    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">
          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <h2 style="color:skyblue">{{ g.user.name }} 님!</h2><br>
              <h5> 무엇을 수정하고 싶으신가요? </h5>
              <!--flash 오류-->
              {% for message in get_flashed_messages() %}
              <div class="alert alert-danger" role="alert">
              {{ message }}
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="col-xl-8">
          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>
              </ul>
              <div class="tab-content pt-2">
                <div class="tab-pane fade show active profile-overview" id="profile-edit">
                  <!-- Profile Edit Form -->
                  <form method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                      <!--아이디만 수정불가-->
                      <label for="username" class="form-label">아이디</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="username" readonly type="text" class="form-control" id="username" value="{{ g.user.username }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="nickname" class="form-label">닉네임</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="nickname" class="form-control" id="nickname" value="{{ g.user.nickname }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="name" class="form-label">이름</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="name" type="text" class="form-control" id="name" value="{{ g.user.name }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="email" class="form-label">이메일</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="email" type="text" class="form-control" id="email" value="{{ g.user.email }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="dayofbirth" class="form-label">생년월일</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="dayofbirth" type="text" class="form-control" id="dayofbirth" value="{{ g.user.dayofbirth }}">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="password" class="form-label">비밀번호</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="password" type="password" class="form-control" id="password" value="">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="text-left">
                        <button type="submit" class="btn btn-primary">저장하기</button>
                      </div>
                    </div>
                  </form><!-- End Profile Edit Form -->
                </div>
              </div>
            </div>
          </div>
    </section>
  </main><!-- End #main -->
{% endblock %}
{% block script %}

{% endblock %}
