{% extends "base.html" %}
{% block content %}
<!-- start container -->
<main class="main" id="main">
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="pb-4">
                        <h5 class="card-title text-center pb-0 fs-3">회원가입</h5>
                    </div>
        <form method="post" class="row g-3 needs-validation" novalidate>
        {{ form.csrf_token }}
        {% include "form_errors.html" %}

        <div class="col-12">
            <input type="text" class="form-control" name="username" id="username" required placeholder="아이디"
            value="{{ form.username.data or '' }}">
              </div>
              <!--닉네임-->
              <div class="col-12">
                <input type="text" name="nickname" class="form-control" id="nickname" required placeholder="닉네임"
                       value="{{ form.nickname.data or '' }}">
                <div class="invalid-feedback">Please enter your nickname.</div>
              </div>
             <!--비밀번호-->
              <div class="col-12">
              <input type="password" name="password1" class="form-control" id="password1" required placeholder="비밀번호"
                     value="{{ form.password1.data or '' }}">
              <div class="invalid-feedback">Please enter your password!</div>
              </div>
              <!--비밀번호 확인-->
              <div class="col-12">
              <input type="password" name="password2" class="form-control" id="password2" required placeholder="비밀번호 확인"
                     value="{{ form.password2.data or '' }}">
              <div class="invalid-feedback">Please enter your password!</div>
              </div>
            <hr>
            <!--이름-->
            <div class="col-12">
              <input type="text" name="name" class="form-control" id="name" required placeholder="이름"
                     value="{{ form.name.data or '' }}">
              <div class="invalid-feedback">Please enter your name</div>
            </div>
            <!--생년월일-->
            <div class="col-12">
              <input type="text" name="dayofbirth" class="form-control" id="dayofbirth" required placeholder="생년월일"
                     value="{{ form.dayofbirth.data or '' }}">
              <div class="invalid-feedback">Please enter your birth</div>
            </div>
            <!--이메일-->
            <div class="col-12">
              <input type="text" name="email" class="form-control" id="email" required placeholder="이메일"
                     value="{{ form.email.data or '' }}">
              <div class="invalid-feedback">Please enter your E-mail address</div>
            </div>
            <div class="col-12">
              <button type="submit" class="registration-btn w-100">가입하기</button>
        </div>
       </form>
      </div>
    </section>
  </div>
    <div class="credits">
</div><!-- End Bordered Tabs -->
</div>
    </div>
    </div>
    </div>
</div>
</main>
{% endblock %}
